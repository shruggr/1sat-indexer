# 1sat-indexer configuration

# Network settings
network:
  type: main
  junglebus: https://junglebus.gorillapool.io

# TXO storage - BadgerDB (default)
store:
  type: badger
  path: ~/.1sat/indexer

# PubSub for events
pubsub:
  url: channels://  # in-memory, or redis://localhost:6379 for distributed

# BEEF storage chain: LRU cache -> local file -> JungleBus fallback
beef:
  url: lru://?size=100mb,~/.1sat/beef,junglebus://

# Server settings
server:
  port: 8080

# Indexers to enable
indexers:
  - p2pkh
  - lock
  - inscription
  - ordlock

# P2P client configuration
p2p:
  storage_path: ~/.1sat

# Chaintracks configuration
chaintracks:
  mode: embedded
  storage_path: ~/.1sat/chaintracks
  bootstrap_url: https://mainnet.gorillanode.io/api/v1

# Arcade configuration
arcade:
  network: main
  storage_path: ~/.1sat/arcade
  database:
    type: sqlite
    sqlite_path: ~/.1sat/arcade/arcade.db
  events:
    type: memory
    buffer_size: 1000

# ORDFS configuration (optional - enables content serving)
# ordfs:
#   redis:
#     url: redis://localhost:6379/0
#   junglebus:
#     url: https://junglebus.gorillapool.io

# BSV21 configuration (optional - enables BSV21 token routes)
bsv21:
  enabled: false
  events_url: ~/.1sat/bsv21.db
