  /v5/blocks/list/{from}:
    get:
      description: List up to 10,000 block headers starting from a given height
      parameters:
      - description: Starting block height
        in: path
        name: from
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/blk.BlockHeaderResponse'
            type: array
        "400":
          description: Invalid height
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: List blocks
      tags:
      - blocks
  /v5/blocks/tip:
    get:
      description: Get the current blockchain tip (highest block)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/blk.BlockHeaderResponse'
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get chain tip
      tags:
      - blocks
  /v5/evt/{tag}/{id}/{value}:
    get:
      description: Search for transaction outputs by event tag, id, and value
      parameters:
      - description: Event tag
        in: path
        name: tag
        required: true
        type: string
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      - description: Event value
        in: path
        name: value
        required: true
        type: string
      - description: Comma-separated list of tags to include (use * for all indexed
          tags)
        in: query
        name: tags
        type: string
      - description: Starting score for pagination
        in: query
        name: from
        type: number
      - description: Reverse order
        in: query
        name: rev
        type: boolean
      - default: 100
        description: Maximum number of results
        in: query
        name: limit
        type: integer
      - description: Include TXO data
        in: query
        name: txo
        type: boolean
      - description: Include script data
        in: query
        name: script
        type: boolean
      - description: Include spend information
        in: query
        name: spend
        type: boolean
      - description: Filter for unspent outputs only
        in: query
        name: unspent
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/idx.Txo'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get TXOs by event
      tags:
      - events
  /v5/origins/ancestors:
    post:
      consumes:
      - application/json
      description: Get ancestors for multiple origins by outpoints
      parameters:
      - description: Array of origin outpoints
        in: body
        name: outpoints
        required: true
        schema:
          items:
            type: string
          type: array
      - description: Comma-separated list of tags to include (use * for all indexed
          tags)
        in: query
        name: tags
        type: string
      - description: Include TXO data
        in: query
        name: txo
        type: boolean
      - description: Include script data
        in: query
        name: script
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/idx.Txo'
            type: array
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get ancestors for multiple origins
      tags:
      - origins
  /v5/origins/ancestors/{outpoint}:
    get:
      description: Get ancestors of a specific origin (excluding the origin itself)
      parameters:
      - description: Origin outpoint
        in: path
        name: outpoint
        required: true
        type: string
      - description: Comma-separated list of tags to include (use * for all indexed
          tags)
        in: query
        name: tags
        type: string
      - description: Include TXO data
        in: query
        name: txo
        type: boolean
      - description: Include script data
        in: query
        name: script
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/idx.Txo'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get origin ancestors
      tags:
      - origins
  /v5/origins/history:
    post:
      consumes:
      - application/json
      description: Get the history for multiple origins by outpoints
      parameters:
      - description: Array of origin outpoints
        in: body
        name: outpoints
        required: true
        schema:
          items:
            type: string
          type: array
      - description: Comma-separated list of tags to include (use * for all indexed
          tags)
        in: query
        name: tags
        type: string
      - description: Include TXO data
        in: query
        name: txo
        type: boolean
      - description: Include script data
        in: query
        name: script
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/idx.Txo'
            type: array
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get multiple origins history
      tags:
      - origins
  /v5/origins/history/{outpoint}:
    get:
      description: Get the history of a specific origin by outpoint
      parameters:
      - description: Origin outpoint
        in: path
        name: outpoint
        required: true
        type: string
      - description: Comma-separated list of tags to include (use * for all indexed
          tags)
        in: query
        name: tags
        type: string
      - description: Include TXO data
        in: query
        name: txo
        type: boolean
      - description: Include script data
        in: query
        name: script
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/idx.Txo'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get origin history
      tags:
      - origins
  /v5/own/{owner}/balance:
    get:
      description: Get the satoshi balance for a specific owner
      parameters:
      - description: Owner identifier (address, pubkey, or script hash)
        in: path
        name: owner
        required: true
        type: string
      - description: Refresh spend data from blockchain
        in: query
        name: refresh
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Balance information
          schema:
            type: object
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get owner balance
      tags:
      - owners
  /v5/own/{owner}/txos:
    get:
      description: Get transaction outputs owned by a specific owner (address/pubkey/script
        hash)
      parameters:
      - description: Owner identifier (address, pubkey, or script hash)
        in: path
        name: owner
        required: true
        type: string
      - description: Refresh owner data from blockchain
        in: query
        name: refresh
        type: boolean
      - description: Comma-separated list of tags to include (use * for all indexed
          tags)
        in: query
        name: tags
        type: string
      - description: Starting score for pagination
        in: query
        name: from
        type: number
      - description: Reverse order
        in: query
        name: rev
        type: boolean
      - default: 100
        description: Maximum number of results
        in: query
        name: limit
        type: integer
      - description: Include TXO data
        in: query
        name: txo
        type: boolean
      - description: Include script data
        in: query
        name: script
        type: boolean
      - description: Include spend information
        in: query
        name: spend
        type: boolean
      - default: true
        description: Filter for unspent outputs only
        in: query
        name: unspent
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/idx.Txo'
