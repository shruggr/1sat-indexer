        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get owner TXOs
      tags:
      - owners
  /v5/own/{owner}/utxos:
    get:
      description: Get transaction outputs owned by a specific owner (address/pubkey/script
        hash)
      parameters:
      - description: Owner identifier (address, pubkey, or script hash)
        in: path
        name: owner
        required: true
        type: string
      - description: Refresh owner data from blockchain
        in: query
        name: refresh
        type: boolean
      - description: Comma-separated list of tags to include (use * for all indexed
          tags)
        in: query
        name: tags
        type: string
      - description: Starting score for pagination
        in: query
        name: from
        type: number
      - description: Reverse order
        in: query
        name: rev
        type: boolean
      - default: 100
        description: Maximum number of results
        in: query
        name: limit
        type: integer
      - description: Include TXO data
        in: query
        name: txo
        type: boolean
      - description: Include script data
        in: query
        name: script
        type: boolean
      - description: Include spend information
        in: query
        name: spend
        type: boolean
      - default: true
        description: Filter for unspent outputs only
        in: query
        name: unspent
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/idx.Txo'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get owner TXOs
      tags:
      - owners
  /v5/spends:
    post:
      consumes:
      - application/json
      description: Get spend information for multiple transaction outputs
      parameters:
      - description: Array of outpoints
        in: body
        name: outpoints
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: Spend information array
          schema:
            items:
              type: object
            type: array
        "400":
          description: Invalid request body
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get multiple spend records
      tags:
      - spends
  /v5/spends/{outpoint}:
    get:
      description: Get spend information for a transaction output by outpoint
      parameters:
      - description: Transaction outpoint (txid_vout)
        in: path
        name: outpoint
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Spend information
          schema:
            type: object
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get spend information
      tags:
      - spends
  /v5/tag/{tag}:
    get:
      description: Search for transaction outputs by tag
      parameters:
      - description: Tag name
        in: path
        name: tag
        required: true
        type: string
      - description: Comma-separated list of tags to include (use * for all indexed
          tags)
        in: query
        name: tags
        type: string
      - description: Starting score for pagination
        in: query
        name: from
        type: number
      - description: Reverse order
        in: query
        name: rev
        type: boolean
      - default: 100
        description: Maximum number of results
        in: query
        name: limit
        type: integer
