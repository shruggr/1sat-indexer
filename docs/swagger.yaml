basePath: /
definitions:
  chaintracks.BlockHeader:
    properties:
      bits:
        description: 4 bytes - Difficulty target
        type: integer
      hash:
        items:
          type: integer
        type: array
      height:
        description: Block height in the chain
        type: integer
      merkleRoot:
        description: 32 bytes - Merkle root hash
        items:
          type: integer
        type: array
      nonce:
        description: 4 bytes - Nonce
        type: integer
      previousHash:
        description: 32 bytes - Previous block hash
        items:
          type: integer
        type: array
      time:
        description: 4 bytes - Block timestamp (Unix time)
        type: integer
      version:
        description: 4 bytes - Block version
        type: integer
    type: object
  engine.MerkleState:
    enum:
    - 0
    - 1
    - 2
    - 3
    format: int32
    type: integer
    x-enum-varnames:
    - MerkleStateUnmined
    - MerkleStateValidated
    - MerkleStateInvalidated
    - MerkleStateImmutable
  fiber.ErrorResponse:
    properties:
      error:
        example: Header not found
        type: string
    type: object
  fiber.HeightResponse:
    properties:
      height:
        example: 874123
        type: integer
    type: object
  fiber.NetworkResponse:
    properties:
      network:
        example: mainnet
        type: string
    type: object
  fiber.TransactionRequest:
    properties:
      rawTx:
        example: 0100000001...
        type: string
    type: object
  github_com_b-open-io_bsv21-overlay_routes.ErrorResponse:
    description: Error response with message
    properties:
      message:
        example: Error description
        type: string
    type: object
  github_com_b-open-io_overlay_routes.ErrorResponse:
    properties:
      message:
        example: An error occurred
        type: string
    type: object
  github_com_shruggr_1sat-indexer_v5_server_routes_own.SyncOutput:
    properties:
      outpoint:
        type: string
      score:
        type: number
      spendTxid:
        type: string
    type: object
  github_com_shruggr_1sat-indexer_v5_server_routes_own.SyncResponse:
    properties:
      done:
        type: boolean
      nextScore:
        type: number
      outputs:
        items:
          $ref: '#/definitions/github_com_shruggr_1sat-indexer_v5_server_routes_own.SyncOutput'
        type: array
    type: object
  idx.IndexContext:
    properties:
      height:
        type: integer
      idx:
        type: integer
      outputs:
        items:
          $ref: '#/definitions/idx.IndexedOutput'
        type: array
      score:
        type: number
      spends:
        items:
          $ref: '#/definitions/idx.IndexedOutput'
        type: array
      txid:
        type: string
    type: object
  idx.IndexedOutput:
    properties:
      ancillaryTxids:
        items:
          items:
            type: integer
          type: array
        type: array
      beef:
        items:
          format: int32
          type: integer
        type: array
      blockHeight:
        format: int32
        type: integer
      blockIdx:
        format: int64
        type: integer
      consumedBy:
        items:
          $ref: '#/definitions/transaction.Outpoint'
        type: array
      data:
        additionalProperties: {}
        type: object
      events:
        items:
          type: string
        type: array
      merkleRoot:
        description: Merkle root extracted from the merkle path
        items:
          type: integer
        type: array
      merkleState:
        allOf:
        - $ref: '#/definitions/engine.MerkleState'
        description: Validation state of the merkle proof
      outpoint:
        $ref: '#/definitions/transaction.Outpoint'
      outputsConsumed:
        items:
          $ref: '#/definitions/transaction.Outpoint'
        type: array
      owners:
        items:
          items:
            format: int32
            type: integer
          type: array
        type: array
      satoshis:
        description: Extended fields for indexing
        type: integer
      score:
        description: sort score for outputs. Usage is up to Storage implementation.
        format: float64
        type: number
      spend:
        items:
          type: integer
        type: array
      spent:
        type: boolean
      topic:
        type: string
    type: object
  idx.Txo:
    properties:
      data:
        additionalProperties: {}
        type: object
      events:
        items:
          type: string
        type: array
      height:
        type: integer
      idx:
        type: integer
      outpoint:
        $ref: '#/definitions/lib.Outpoint'
      owners:
        items:
          items:
            format: int32
            type: integer
          type: array
        type: array
      satoshis:
        type: integer
      spend:
        items:
          type: integer
        type: array
    type: object
  lib.Outpoint:
    properties:
      index:
        type: integer
      txid:
        items:
          type: integer
        type: array
    type: object
  models.Policy:
    properties:
      maxscriptsizepolicy:
        type: integer
      maxtxsigopscountspolicy:
        type: integer
      maxtxsizepolicy:
        type: integer
      miningFeeBytes:
        type: integer
      miningFeeSatoshis:
        type: integer
    type: object
  models.Status:
    enum:
    - UNKNOWN
    - RECEIVED
    - SENT_TO_NETWORK
    - ACCEPTED_BY_NETWORK
    - SEEN_ON_NETWORK
    - DOUBLE_SPEND_ATTEMPTED
    - REJECTED
    - MINED
    - IMMUTABLE
    type: string
    x-enum-varnames:
    - StatusUnknown
    - StatusReceived
    - StatusSentToNetwork
    - StatusAcceptedByNetwork
    - StatusSeenOnNetwork
    - StatusDoubleSpendAttempted
    - StatusRejected
    - StatusMined
    - StatusImmutable
  models.TransactionStatus:
    properties:
      blockHash:
        type: string
      blockHeight:
        type: integer
      competingTxs:
        items:
          type: string
        type: array
      extraInfo:
        type: string
      merklePath:
        items:
          type: integer
        type: array
      timestamp:
        type: string
      txStatus:
        $ref: '#/definitions/models.Status'
      txid:
        type: string
    type: object
  routes.BalanceResponse:
    description: Token balance for an address
    properties:
      balance:
        example: 1000000
        type: integer
      utxoCount:
        example: 5
        type: integer
    type: object
  routes.BlockInfo:
    description: Block header metadata
    properties:
      hash:
        example: 00000000000000000001...
        type: string
      height:
        example: 850000
        type: integer
      previousblockhash:
        example: 00000000000000000002...
        type: string
      timestamp:
        example: 1699999999
        type: integer
    type: object
  routes.BlockResponse:
    description: Block data containing token transactions
    properties:
      block:
        $ref: '#/definitions/routes.BlockInfo'
      transactions:
        items:
          $ref: '#/definitions/storage.TransactionData'
        type: array
    type: object
  routes.TokenResponse:
    description: BSV21 token metadata response
    properties:
      amt:
        example: "1000000"
        type: string
      dec:
        example: 8
        type: integer
      icon:
        example: b://...
        type: string
      id:
        example: abc123def456_0
        type: string
      op:
        example: deploy+mint
        type: string
      sym:
        example: TEST
        type: string
      txid:
        example: abc123def456789...
        type: string
      vout:
        example: 0
        type: integer
    type: object
  server_routes_own.SyncOutput:
    properties:
      outpoint:
        type: string
      score:
        type: number
      spendTxid:
        type: string
    type: object
  server_routes_own.SyncResponse:
    properties:
      done:
        type: boolean
      nextScore:
        type: number
      outputs:
        items:
          $ref: '#/definitions/server_routes_own.SyncOutput'
        type: array
    type: object
  storage.IndexedOutput:
    properties:
      ancillaryTxids:
        items:
          items:
            type: integer
          type: array
        type: array
      beef:
        items:
          format: int32
          type: integer
        type: array
      blockHeight:
        format: int32
        type: integer
      blockIdx:
        format: int64
        type: integer
      consumedBy:
        items:
          $ref: '#/definitions/transaction.Outpoint'
        type: array
      data:
        additionalProperties: {}
        type: object
      events:
        items:
          type: string
        type: array
      merkleRoot:
        description: Merkle root extracted from the merkle path
        items:
          type: integer
        type: array
      merkleState:
        allOf:
        - $ref: '#/definitions/engine.MerkleState'
        description: Validation state of the merkle proof
      outpoint:
        $ref: '#/definitions/transaction.Outpoint'
      outputsConsumed:
        items:
          $ref: '#/definitions/transaction.Outpoint'
        type: array
      owners:
        items:
          items:
            format: int32
            type: integer
          type: array
        type: array
      satoshis:
        description: Extended fields for indexing
        type: integer
      score:
        description: sort score for outputs. Usage is up to Storage implementation.
        format: float64
        type: number
      spend:
        items:
          type: integer
        type: array
      spent:
        type: boolean
      topic:
        type: string
    type: object
  storage.TransactionData:
    properties:
      beef:
        items:
          type: integer
        type: array
      block_height:
        type: integer
      block_index:
        type: integer
      inputs:
        items:
          $ref: '#/definitions/storage.IndexedOutput'
        type: array
      outputs:
        items:
          $ref: '#/definitions/storage.IndexedOutput'
        type: array
      txid:
        items:
          type: integer
        type: array
    type: object
  transaction.Outpoint:
    properties:
      index:
        type: integer
      txid:
        items:
          type: integer
        type: array
    type: object
  v2.MetadataResponse:
    properties:
      contentLength:
        type: integer
      contentType:
        type: string
      map:
        items:
          type: integer
        type: array
      origin:
        type: string
      outpoint:
        type: string
      output:
        type: string
      parent:
        type: string
      sequence:
        type: integer
    type: object
info:
  contact:
    name: API Support
    url: https://github.com/shruggr/1sat-indexer
  description: BSV blockchain indexer API for transaction outputs, blocks, and related
    data
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: 1Sat Indexer API
  version: "5.0"
paths:
  /arc/events:
    get:
      description: Server-Sent Events stream of transaction status updates. If callbackToken
        is provided, only events for that token are streamed.
      parameters:
      - description: Callback token from transaction submission
        in: query
        name: callbackToken
        type: string
      produces:
      - text/event-stream
      responses:
        "200":
          description: SSE stream of transaction status updates
          schema:
            type: string
      summary: Stream transaction events
      tags:
      - arcade
  /arc/policy:
    get:
      description: Returns the transaction policy configuration including fee rates
        and limits
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Policy'
      summary: Get policy
      tags:
      - arcade
  /arc/tx:
    post:
      consumes:
      - application/json
      - application/octet-stream
      - text/plain
      description: Submit a single transaction for broadcast. Accepts raw transaction
        bytes, hex string, or JSON with rawTx field.
      parameters:
      - description: Transaction data
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/fiber.TransactionRequest'
      - description: URL for status callbacks
        in: header
        name: X-CallbackUrl
        type: string
      - description: Token for SSE event filtering
        in: header
        name: X-CallbackToken
        type: string
      - description: Send all status updates (true/false)
        in: header
        name: X-FullStatusUpdates
        type: string
      - description: Skip fee validation (true/false)
        in: header
        name: X-SkipFeeValidation
        type: string
      - description: Skip script validation (true/false)
        in: header
        name: X-SkipScriptValidation
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.TransactionStatus'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Submit transaction
      tags:
      - arcade
  /arc/tx/{txid}:
    get:
      description: Get the current status of a submitted transaction
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.TransactionStatus'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get transaction status
      tags:
      - arcade
  /arc/txs:
    post:
      consumes:
      - application/json
      description: Submit multiple transactions for broadcast
      parameters:
      - description: Array of transactions
        in: body
        name: transactions
        required: true
        schema:
          items:
            $ref: '#/definitions/fiber.TransactionRequest'
          type: array
      - description: URL for status callbacks
        in: header
        name: X-CallbackUrl
        type: string
      - description: Token for SSE event filtering
        in: header
        name: X-CallbackToken
        type: string
      - description: Send all status updates (true/false)
        in: header
        name: X-FullStatusUpdates
        type: string
      - description: Skip fee validation (true/false)
        in: header
        name: X-SkipFeeValidation
        type: string
      - description: Skip script validation (true/false)
        in: header
        name: X-SkipScriptValidation
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.TransactionStatus'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Submit multiple transactions
      tags:
      - arcade
  /block/header/hash/{hash}:
    get:
      description: Returns a block header with the specified hash
      parameters:
      - description: Block hash (hex)
        in: path
        name: hash
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/chaintracks.BlockHeader'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/fiber.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/fiber.ErrorResponse'
      summary: Get header by hash
      tags:
      - chaintracks
  /block/header/height/{height}:
    get:
      description: Returns a block header at the specified height
      parameters:
      - description: Block height
        in: path
        name: height
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/chaintracks.BlockHeader'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/fiber.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/fiber.ErrorResponse'
      summary: Get header by height
      tags:
      - chaintracks
  /block/headers:
    get:
      description: Returns block headers starting from height as binary data (80 bytes
        per header)
      parameters:
      - description: Starting block height
        in: query
        name: height
        required: true
        type: integer
      - description: Number of headers to return
        in: query
        name: count
        required: true
        type: integer
      produces:
      - application/octet-stream
      responses:
        "200":
          description: Concatenated 80-byte headers
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/fiber.ErrorResponse'
      summary: Get multiple headers
      tags:
      - chaintracks
  /block/height:
    get:
      description: Returns the current blockchain height
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fiber.HeightResponse'
      summary: Get chain height
      tags:
      - chaintracks
  /block/network:
    get:
      description: Returns the Bitcoin network this service is connected to
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fiber.NetworkResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/fiber.ErrorResponse'
      summary: Get network name
      tags:
      - chaintracks
  /block/tip:
    get:
      description: Returns the current chain tip block header
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/chaintracks.BlockHeader'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/fiber.ErrorResponse'
      summary: Get chain tip
      tags:
      - chaintracks
  /block/tip/stream:
    get:
      description: Server-Sent Events stream of chain tip updates. Sends the current
        tip immediately, then broadcasts new tips as they arrive.
      produces:
      - text/event-stream
      responses:
        "200":
          description: SSE stream of BlockHeader JSON objects
          schema:
            type: string
      summary: Stream chain tip updates
      tags:
      - chaintracks
  /bsv21/{tokenId}:
    get:
      description: Retrieve metadata and details for a BSV21 token by its ID
      parameters:
      - description: 'Token ID (outpoint format: txid_vout)'
        in: path
        name: tokenId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.TokenResponse'
        "400":
          description: Invalid token ID format
          schema:
            $ref: '#/definitions/github_com_b-open-io_bsv21-overlay_routes.ErrorResponse'
        "404":
          description: Token not found
          schema:
            $ref: '#/definitions/github_com_b-open-io_bsv21-overlay_routes.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_b-open-io_bsv21-overlay_routes.ErrorResponse'
        "503":
          description: Topic not available
          schema:
            $ref: '#/definitions/github_com_b-open-io_bsv21-overlay_routes.ErrorResponse'
      summary: Get BSV21 token details
      tags:
      - bsv21
  /bsv21/{tokenId}/{lockType}/{address}/balance:
    get:
      description: Get the BSV21 token balance for a specific address
      parameters:
      - description: 'Token ID (outpoint format: txid_vout)'
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type (p2pkh, cos, list, etc.)
        in: path
        name: lockType
        required: true
        type: string
      - description: Address or identifier
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.BalanceResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_b-open-io_bsv21-overlay_routes.ErrorResponse'
        "503":
          description: Topic not available
          schema:
            $ref: '#/definitions/github_com_b-open-io_bsv21-overlay_routes.ErrorResponse'
      summary: Get address token balance
      tags:
      - bsv21
  /bsv21/{tokenId}/{lockType}/{address}/history:
    get:
      description: Get all BSV21 token transactions (including spent) for a specific
        address
      parameters:
      - description: 'Token ID (outpoint format: txid_vout)'
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type (p2pkh, cos, list, etc.)
        in: path
        name: lockType
        required: true
        type: string
      - description: Address or identifier
        in: path
        name: address
        required: true
        type: string
      - description: Starting score for pagination
        in: query
        name: from
        type: number
      - description: Maximum number of results
        in: query
        name: limit
        type: integer
      - description: Reverse order
        in: query
        name: rev
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/storage.IndexedOutput'
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_b-open-io_bsv21-overlay_routes.ErrorResponse'
        "503":
          description: Topic not available
          schema:
            $ref: '#/definitions/github_com_b-open-io_bsv21-overlay_routes.ErrorResponse'
      summary: Get address transaction history
      tags:
      - bsv21
  /bsv21/{tokenId}/{lockType}/{address}/unspent:
    get:
      description: Get unspent BSV21 token outputs for a specific address
      parameters:
      - description: 'Token ID (outpoint format: txid_vout)'
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type (p2pkh, cos, list, etc.)
        in: path
        name: lockType
        required: true
        type: string
      - description: Address or identifier
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/storage.IndexedOutput'
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_b-open-io_bsv21-overlay_routes.ErrorResponse'
        "503":
          description: Topic not available
          schema:
            $ref: '#/definitions/github_com_b-open-io_bsv21-overlay_routes.ErrorResponse'
      summary: Get address unspent outputs
      tags:
      - bsv21
  /bsv21/{tokenId}/{lockType}/balance:
    post:
      consumes:
      - application/json
      description: Get the combined BSV21 token balance for multiple addresses
      parameters:
      - description: 'Token ID (outpoint format: txid_vout)'
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type (p2pkh, cos, list, etc.)
        in: path
        name: lockType
        required: true
        type: string
      - description: Array of addresses (max 100)
        in: body
        name: addresses
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.BalanceResponse'
        "400":
          description: Invalid request body or too many addresses
          schema:
            $ref: '#/definitions/github_com_b-open-io_bsv21-overlay_routes.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_b-open-io_bsv21-overlay_routes.ErrorResponse'
        "503":
          description: Topic not available
          schema:
            $ref: '#/definitions/github_com_b-open-io_bsv21-overlay_routes.ErrorResponse'
      summary: Get multi-address token balance
      tags:
      - bsv21
  /bsv21/{tokenId}/{lockType}/history:
    post:
      consumes:
      - application/json
      description: Get all BSV21 token transactions (including spent) for multiple
        addresses
      parameters:
      - description: 'Token ID (outpoint format: txid_vout)'
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type (p2pkh, cos, list, etc.)
        in: path
        name: lockType
