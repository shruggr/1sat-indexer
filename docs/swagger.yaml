        in: query
        name: script
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/idx.Txo'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get TXOs by tag
      tags:
      - tags
  /v5/tx:
    post:
      consumes:
      - application/octet-stream
      - text/plain
      description: Broadcast a transaction to the BSV network
      parameters:
      - description: 'Transaction format: ''beef'' or standard'
        enum:
        - beef
        in: query
        name: fmt
        type: string
      - description: Transaction bytes (binary or hex)
        in: body
        name: transaction
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: Broadcast response
          schema:
            $ref: '#/definitions/broadcast.BroadcastResponse'
        "400":
          description: Invalid transaction
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Broadcast transaction
      tags:
      - transactions
  /v5/tx/{txid}:
    get:
      description: Get a transaction with merkle proof if available
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: Transaction with proof
          schema:
            type: string
        "404":
          description: Transaction not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get transaction with proof
      tags:
      - transactions
  /v5/tx/{txid}/beef:
    get:
      description: Get a transaction with dependencies in BEEF format
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: BEEF formatted transaction
          schema:
            type: string
        "404":
          description: Transaction not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get transaction in BEEF format
      tags:
      - transactions
  /v5/tx/{txid}/ingest:
    post:
      description: Force ingest a transaction by txid
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/idx.IndexContext'
        "404":
          description: Transaction not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Ingest transaction
      tags:
      - transactions
  /v5/tx/{txid}/parse:
    get:
      consumes:
      - application/octet-stream
      description: Parse a transaction and return indexed data
      parameters:
      - description: Transaction ID (if using GET)
        in: path
        name: txid
        type: string
      - description: Transaction bytes (if using POST)
        in: body
        name: transaction
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/idx.IndexContext'
        "400":
          description: Invalid transaction
          schema:
            type: string
        "404":
          description: Transaction not found
          schema:
            type: string
