basePath: /
definitions:
  blk.BlockHeaderResponse:
    properties:
      bits:
        type: integer
      creationTimestamp:
        type: integer
      hash:
        type: string
      height:
        type: integer
      merkleRoot:
        type: string
      nonce:
        type: integer
      prevBlockHash:
        type: string
      version:
        type: integer
    type: object
  broadcast.BroadcastResponse:
    properties:
      error:
        type: string
      status:
        type: integer
      success:
        type: boolean
      txid:
        type: string
    type: object
  evt.Event:
    properties:
      id:
        type: string
      value:
        type: string
    type: object
  idx.IndexContext:
    properties:
      height:
        type: integer
      idx:
        type: integer
      score:
        type: number
      spends:
        items:
          $ref: '#/definitions/idx.Txo'
        type: array
      txid:
        type: string
      txos:
        items:
          $ref: '#/definitions/idx.Txo'
        type: array
    type: object
  idx.IndexData:
    properties:
      data: {}
      deps:
        items:
          items:
            type: integer
          type: array
        type: array
      events:
        items:
          $ref: '#/definitions/evt.Event'
        type: array
    type: object
  idx.Txo:
    properties:
      data:
        additionalProperties:
          $ref: '#/definitions/idx.IndexData'
        type: object
      events:
        items:
          type: string
        type: array
      height:
        type: integer
      idx:
        type: integer
      outpoint:
        items:
          type: integer
        type: array
      owners:
        items:
          type: string
        type: array
      satoshis:
        type: integer
      score:
        type: number
      script:
        items:
          type: integer
        type: array
      spend:
        type: string
    type: object
info:
  contact:
    name: API Support
    url: https://github.com/shruggr/1sat-indexer
  description: BSV blockchain indexer API for transaction outputs, blocks, and related
    data
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: 1Sat Indexer API
  version: "5.0"
paths:
  /v5/acct/{account}:
    get:
      description: Get transaction activity for an account
      parameters:
      - description: Account name
        in: path
        name: account
        required: true
        type: string
      - description: Starting score for pagination (query param)
        in: query
        name: from
        type: number
      - description: Reverse order
        in: query
        name: rev
        type: boolean
      - description: Maximum number of results
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Transaction activity
          schema:
            items:
              type: object
            type: array
        "404":
          description: Account not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get account activity
      tags:
      - accounts
    put:
      consumes:
      - application/json
      description: Register or update an account with associated owner identifiers
      parameters:
      - description: Account name
        in: path
        name: account
        required: true
        type: string
      - description: Array of owner identifiers
        in: body
        name: owners
        required: true
        schema:
          items:
            type: string
          type: array
      responses:
        "204":
          description: Account registered successfully
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Register account
      tags:
      - accounts
  /v5/acct/{account}/{from}:
    get:
      description: Get transaction activity for an account
      parameters:
      - description: Account name
        in: path
        name: account
        required: true
        type: string
      - description: Starting score for pagination
        in: path
        name: from
        type: number
      - description: Starting score for pagination (query param)
        in: query
        name: from
        type: number
      - description: Reverse order
        in: query
        name: rev
        type: boolean
      - description: Maximum number of results
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Transaction activity
          schema:
            items:
              type: object
            type: array
        "404":
          description: Account not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get account activity
      tags:
      - accounts
  /v5/acct/{account}/balance:
    get:
      description: Get the satoshi balance for an account
      parameters:
      - description: Account name
        in: path
        name: account
        required: true
        type: string
      - description: Refresh spend data from blockchain
        in: query
        name: refresh
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Balance information
          schema:
            type: object
        "404":
          description: Account not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get account balance
      tags:
      - accounts
  /v5/acct/{account}/txos:
    get:
      description: Get transaction outputs for an account
      parameters:
      - description: Account name
        in: path
        name: account
        required: true
        type: string
      - description: Comma-separated list of tags to include (use * for all indexed
          tags)
        in: query
        name: tags
        type: string
      - description: Starting score for pagination
        in: query
        name: from
        type: number
      - description: Reverse order
        in: query
        name: rev
        type: boolean
      - default: 100
        description: Maximum number of results
        in: query
        name: limit
        type: integer
      - description: Include TXO data
        in: query
        name: txo
        type: boolean
      - description: Include script data
        in: query
        name: script
        type: boolean
      - description: Include spend information
        in: query
        name: spend
        type: boolean
      - default: true
        description: Filter for unspent outputs only
        in: query
        name: unspent
        type: boolean
      - description: Refresh spend data from blockchain
        in: query
        name: refresh
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/idx.Txo'
            type: array
        "404":
          description: Account not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get account TXOs
      tags:
      - accounts
  /v5/acct/{account}/utxos:
    get:
      description: Get transaction outputs for an account
      parameters:
      - description: Account name
        in: path
        name: account
        required: true
        type: string
      - description: Comma-separated list of tags to include (use * for all indexed
          tags)
        in: query
        name: tags
        type: string
      - description: Starting score for pagination
        in: query
        name: from
        type: number
      - description: Reverse order
        in: query
        name: rev
        type: boolean
      - default: 100
        description: Maximum number of results
        in: query
        name: limit
        type: integer
      - description: Include TXO data
        in: query
        name: txo
        type: boolean
      - description: Include script data
        in: query
        name: script
        type: boolean
      - description: Include spend information
        in: query
        name: spend
        type: boolean
      - default: true
        description: Filter for unspent outputs only
        in: query
        name: unspent
        type: boolean
      - description: Refresh spend data from blockchain
        in: query
        name: refresh
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/idx.Txo'
            type: array
        "404":
          description: Account not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get account TXOs
      tags:
      - accounts
  /v5/blocks/hash/{hash}:
