basePath: /
definitions:
  chaintracks.BlockHeader:
    properties:
      bits:
        description: 4 bytes - Difficulty target
        type: integer
      hash:
        items:
          type: integer
        type: array
      height:
        description: Block height in the chain
        type: integer
      merkleRoot:
        description: 32 bytes - Merkle root hash
        items:
          type: integer
        type: array
      nonce:
        description: 4 bytes - Nonce
        type: integer
      previousHash:
        description: 32 bytes - Previous block hash
        items:
          type: integer
        type: array
      time:
        description: 4 bytes - Block timestamp (Unix time)
        type: integer
      version:
        description: 4 bytes - Block version
        type: integer
    type: object
  fiber.ErrorResponse:
    properties:
      error:
        example: Header not found
        type: string
    type: object
  fiber.FeeAmount:
    properties:
      bytes:
        type: integer
      satoshis:
        type: integer
    type: object
  fiber.HealthResponse:
    properties:
      healthy:
        type: boolean
      reason:
        type: string
      version:
        type: string
    type: object
  fiber.HeightResponse:
    properties:
      height:
        example: 874123
        type: integer
    type: object
  fiber.NetworkResponse:
    properties:
      network:
        example: mainnet
        type: string
    type: object
  fiber.PolicyResponse:
    properties:
      maxscriptsizepolicy:
        type: integer
      maxtxsigopscountspolicy:
        type: integer
      maxtxsizepolicy:
        type: integer
      miningFee:
        $ref: '#/definitions/fiber.FeeAmount'
    type: object
  fiber.TransactionRequest:
    properties:
      rawTx:
        example: 0100000001...
        type: string
    type: object
  github_com_shruggr_1sat-indexer_v5_server_routes_own.SyncOutput:
    properties:
      outpoint:
        type: string
      score:
        type: number
      spendTxid:
        type: string
    type: object
  github_com_shruggr_1sat-indexer_v5_server_routes_own.SyncResponse:
    properties:
      done:
        type: boolean
      nextScore:
        type: number
      outputs:
        items:
          $ref: '#/definitions/github_com_shruggr_1sat-indexer_v5_server_routes_own.SyncOutput'
        type: array
    type: object
  idx.Event:
    properties:
      id:
        type: string
      value:
        type: string
    type: object
  idx.IndexContext:
    properties:
      height:
        type: integer
      idx:
        type: integer
      score:
        type: number
      spends:
        items:
          $ref: '#/definitions/idx.Txo'
        type: array
      txid:
        type: string
      txos:
        items:
          $ref: '#/definitions/idx.Txo'
        type: array
    type: object
  idx.IndexData:
    properties:
      data: {}
      deps:
        items:
          items:
            type: integer
          type: array
        type: array
      events:
        items:
          $ref: '#/definitions/idx.Event'
        type: array
    type: object
  idx.Txo:
    properties:
      data:
        additionalProperties:
          $ref: '#/definitions/idx.IndexData'
        type: object
      events:
        items:
          type: string
        type: array
      height:
        type: integer
      idx:
        type: integer
      outpoint:
        items:
          type: integer
        type: array
      owners:
        items:
          type: string
        type: array
      satoshis:
        type: integer
      score:
        type: number
      script:
        items:
          type: integer
        type: array
      spend:
        type: string
    type: object
  models.Status:
    enum:
    - UNKNOWN
    - RECEIVED
    - SENT_TO_NETWORK
    - ACCEPTED_BY_NETWORK
    - SEEN_ON_NETWORK
    - DOUBLE_SPEND_ATTEMPTED
    - REJECTED
    - MINED
    - IMMUTABLE
    type: string
    x-enum-varnames:
    - StatusUnknown
    - StatusReceived
    - StatusSentToNetwork
    - StatusAcceptedByNetwork
    - StatusSeenOnNetwork
    - StatusDoubleSpendAttempted
    - StatusRejected
    - StatusMined
    - StatusImmutable
  models.TransactionStatus:
    properties:
      blockHash:
        type: string
      blockHeight:
        type: integer
      competingTxs:
        items:
          type: string
        type: array
      extraInfo:
        type: string
      merklePath:
        items:
          type: integer
        type: array
      timestamp:
        type: string
      txStatus:
        $ref: '#/definitions/models.Status'
      txid:
        type: string
    type: object
  routes.ErrorResponse:
    properties:
      message:
        example: An error occurred
        type: string
    type: object
  server_routes_own.SyncOutput:
    properties:
      outpoint:
        type: string
      score:
        type: number
      spendTxid:
        type: string
    type: object
  server_routes_own.SyncResponse:
    properties:
      done:
        type: boolean
      nextScore:
        type: number
      outputs:
        items:
          $ref: '#/definitions/server_routes_own.SyncOutput'
        type: array
    type: object
info:
  contact:
    name: API Support
    url: https://github.com/shruggr/1sat-indexer
  description: BSV blockchain indexer API for transaction outputs, blocks, and related
    data
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: 1Sat Indexer API
  version: "5.0"
paths:
  /arc/events/{callbackToken}:
    get:
      description: Server-Sent Events stream of transaction status updates for transactions
        associated with the callback token
      parameters:
      - description: Callback token from transaction submission
        in: path
        name: callbackToken
        required: true
        type: string
      produces:
      - text/event-stream
      responses:
        "200":
          description: SSE stream of transaction status updates
          schema:
            type: string
      summary: Stream transaction events
      tags:
      - transactions
  /arc/health:
    get:
      description: Returns the health status of the service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fiber.HealthResponse'
      summary: Health check
      tags:
      - info
  /arc/policy:
    get:
      description: Returns the transaction policy configuration including fee rates
        and limits
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fiber.PolicyResponse'
      summary: Get policy
      tags:
      - info
  /arc/tx:
    post:
      consumes:
      - application/json
      - application/octet-stream
      - text/plain
      description: Submit a single transaction for broadcast. Accepts raw transaction
        bytes, hex string, or JSON with rawTx field.
      parameters:
      - description: Transaction data
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/fiber.TransactionRequest'
      - description: URL for status callbacks
        in: header
        name: X-CallbackUrl
        type: string
      - description: Token for SSE event filtering
        in: header
        name: X-CallbackToken
        type: string
      - description: Send all status updates (true/false)
        in: header
        name: X-FullStatusUpdates
        type: string
      - description: Skip fee validation (true/false)
        in: header
        name: X-SkipFeeValidation
        type: string
      - description: Skip script validation (true/false)
        in: header
        name: X-SkipScriptValidation
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.TransactionStatus'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Submit transaction
      tags:
      - transactions
  /arc/tx/{txid}:
    get:
      description: Get the current status of a submitted transaction
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.TransactionStatus'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get transaction status
      tags:
      - transactions
  /arc/txs:
    post:
      consumes:
      - application/json
      description: Submit multiple transactions for broadcast
      parameters:
      - description: Array of transactions
        in: body
        name: transactions
        required: true
        schema:
          items:
            $ref: '#/definitions/fiber.TransactionRequest'
          type: array
      - description: Skip fee validation (true/false)
        in: header
        name: X-SkipFeeValidation
        type: string
      - description: Skip script validation (true/false)
        in: header
        name: X-SkipScriptValidation
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.TransactionStatus'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Submit multiple transactions
      tags:
      - transactions
  /block/header/hash/{hash}:
    get:
      description: Returns a block header with the specified hash
      parameters:
      - description: Block hash (hex)
        in: path
        name: hash
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/chaintracks.BlockHeader'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/fiber.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/fiber.ErrorResponse'
      summary: Get header by hash
      tags:
      - chaintracks
  /block/header/height/{height}:
    get:
      description: Returns a block header at the specified height
      parameters:
      - description: Block height
        in: path
        name: height
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/chaintracks.BlockHeader'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/fiber.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/fiber.ErrorResponse'
      summary: Get header by height
      tags:
      - chaintracks
  /block/headers:
    get:
      description: Returns block headers starting from height as binary data (80 bytes
        per header)
      parameters:
      - description: Starting block height
        in: query
        name: height
        required: true
        type: integer
      - description: Number of headers to return
        in: query
        name: count
        required: true
        type: integer
      produces:
      - application/octet-stream
      responses:
        "200":
          description: Concatenated 80-byte headers
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/fiber.ErrorResponse'
      summary: Get multiple headers
      tags:
      - chaintracks
  /block/height:
    get:
      description: Returns the current blockchain height
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fiber.HeightResponse'
      summary: Get chain height
      tags:
      - chaintracks
  /block/network:
    get:
      description: Returns the Bitcoin network this service is connected to
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fiber.NetworkResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/fiber.ErrorResponse'
      summary: Get network name
      tags:
      - chaintracks
  /block/tip:
    get:
      description: Returns the current chain tip block header
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/chaintracks.BlockHeader'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/fiber.ErrorResponse'
      summary: Get chain tip
      tags:
      - chaintracks
  /block/tip/stream:
    get:
      description: Server-Sent Events stream of chain tip updates. Sends the current
        tip immediately, then broadcasts new tips as they arrive.
      produces:
      - text/event-stream
      responses:
        "200":
          description: SSE stream of BlockHeader JSON objects
          schema:
            type: string
      summary: Stream chain tip updates
      tags:
      - chaintracks
  /callback:
    post:
      consumes:
      - application/json
      description: Receive ARC broadcast status callbacks
      parameters:
      - description: ARC callback response
        in: body
        name: callback
        required: true
        schema:
          type: object
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Invalid callback payload
          schema:
            type: string
      summary: ARC transaction callback
      tags:
      - transactions
  /evt/{tag}/{id}/{value}:
    get:
      description: Search for transaction outputs by event tag, id, and value
      parameters:
      - description: Event tag
        in: path
        name: tag
        required: true
        type: string
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      - description: Event value
        in: path
        name: value
        required: true
        type: string
      - description: Comma-separated list of tags to include (use * for all indexed
          tags)
        in: query
        name: tags
        type: string
      - description: Starting score for pagination
        in: query
        name: from
        type: number
      - description: Reverse order
        in: query
        name: rev
        type: boolean
      - default: 100
        description: Maximum number of results
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/idx.Txo'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get TXOs by event
      tags:
      - events
  /idx/{txid}/ingest:
    post:
      description: Force ingest a transaction by txid
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/idx.IndexContext'
        "404":
          description: Transaction not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Ingest transaction
      tags:
      - transactions
  /idx/{txid}/parse:
    get:
      consumes:
      - application/octet-stream
      description: Parse a transaction and return indexed data
      parameters:
      - description: Transaction ID (if using GET)
        in: path
        name: txid
        type: string
      - description: Transaction bytes (if using POST)
        in: body
        name: transaction
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/idx.IndexContext'
        "400":
          description: Invalid transaction
          schema:
            type: string
        "404":
          description: Transaction not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Parse transaction
      tags:
      - transactions
  /idx/{txid}/txos:
    get:
      description: Get all transaction outputs for a specific transaction
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      - description: Comma-separated list of tags to include (use * for all indexed
          tags)
        in: query
        name: tags
        type: string
      - description: Include script data
        in: query
        name: script
        type: boolean
      - description: Include spend information
        in: query
        name: spend
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/idx.Txo'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get TXOs by transaction ID
      tags:
      - transactions
  /idx/parse:
    post:
      consumes:
      - application/octet-stream
      description: Parse a transaction and return indexed data
      parameters:
      - description: Transaction bytes (if using POST)
        in: body
        name: transaction
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/idx.IndexContext'
        "400":
          description: Invalid transaction
          schema:
            type: string
        "404":
          description: Transaction not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Parse transaction
      tags:
      - transactions
  /owner/{owner}/balance:
    get:
      description: Get the satoshi balance for a specific owner
      parameters:
      - description: Owner identifier (address, pubkey, or script hash)
        in: path
        name: owner
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Balance information
          schema:
            type: object
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get owner balance
      tags:
      - owners
  /owner/{owner}/sync:
    get:
      description: Get paginated outputs for wallet synchronization. Returns a merged
        stream of outputs and spends ordered by score. Each outpoint may appear twice
        - once when created and once when spent. SpendTxid is populated for all outputs
        that have been spent.
      parameters:
      - description: Owner identifier (address, pubkey, or script hash)
        in: path
        name: owner
        required: true
        type: string
      - description: Starting score for pagination
        in: query
        name: from
        type: number
      - default: 100
        description: Maximum number of results
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_shruggr_1sat-indexer_v5_server_routes_own.SyncResponse'
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Sync owner outpoints
      tags:
      - owners
  /owner/{owner}/txos:
    get:
      description: Get transaction outputs owned by a specific owner (address/pubkey/script
        hash)
      parameters:
      - description: Owner identifier (address, pubkey, or script hash)
        in: path
        name: owner
        required: true
        type: string
      - description: Comma-separated list of tags to include (use * for all indexed
          tags)
        in: query
        name: tags
        type: string
      - description: Starting score for pagination
        in: query
        name: from
        type: number
      - description: Reverse order
        in: query
        name: rev
        type: boolean
      - default: 100
        description: Maximum number of results
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/idx.Txo'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get owner TXOs
      tags:
      - owners
  /owner/{owner}/utxos:
    get:
      description: Get unspent transaction outputs owned by a specific owner
      parameters:
      - description: Owner identifier (address, pubkey, or script hash)
        in: path
        name: owner
        required: true
        type: string
      - description: Comma-separated list of tags to include (use * for all indexed
          tags)
        in: query
        name: tags
        type: string
      - description: Starting score for pagination
        in: query
        name: from
        type: number
      - description: Reverse order
        in: query
        name: rev
        type: boolean
      - default: 100
        description: Maximum number of results
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/idx.Txo'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get owner UTXOs
      tags:
      - owners
  /sse/subscribe/{events}:
    get:
      description: Server-Sent Events stream for real-time event notifications. Supports
        resumption via Last-Event-ID header.
      parameters:
      - description: Comma-separated list of event topics to subscribe to
        in: path
        name: events
        required: true
        type: string
      produces:
      - text/event-stream
      responses:
        "200":
          description: SSE stream of events
          schema:
            type: string
      summary: Subscribe to events via SSE
      tags:
      - events
  /tag/{tag}:
    get:
      description: Search for transaction outputs by tag
      parameters:
      - description: Tag name
        in: path
        name: tag
        required: true
        type: string
      - description: Comma-separated list of tags to include (use * for all indexed
          tags)
        in: query
        name: tags
        type: string
      - description: Starting score for pagination
        in: query
        name: from
        type: number
      - description: Reverse order
        in: query
        name: rev
        type: boolean
      - default: 100
        description: Maximum number of results
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/idx.Txo'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get TXOs by tag
      tags:
      - tags
  /tx/{txid}:
    get:
      description: Returns the raw transaction bytes for a given transaction ID
      parameters:
      - description: Transaction ID (64 hex characters)
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: Raw transaction bytes
          schema:
            type: string
        "400":
          description: Invalid txid format
          schema:
            $ref: '#/definitions/routes.ErrorResponse'
        "404":
          description: Transaction not found
          schema:
            $ref: '#/definitions/routes.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/routes.ErrorResponse'
      summary: Get raw transaction
      tags:
      - transactions
  /tx/{txid}/{outputIndex}:
    get:
      description: Returns the bytes of a specific transaction output
      parameters:
      - description: Transaction ID (64 hex characters)
        in: path
        name: txid
        required: true
        type: string
      - description: Output index (0-based)
        in: path
        name: outputIndex
        required: true
        type: integer
      produces:
      - application/octet-stream
      responses:
        "200":
          description: Transaction output bytes
          schema:
            type: string
        "400":
          description: Invalid txid format or output index
          schema:
            $ref: '#/definitions/routes.ErrorResponse'
        "404":
          description: Transaction or output not found
          schema:
            $ref: '#/definitions/routes.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/routes.ErrorResponse'
      summary: Get transaction output
      tags:
      - transactions
  /tx/{txid}/beef:
    get:
      description: Returns the transaction in BEEF (Background Evaluation Extended
        Format) format
      parameters:
      - description: Transaction ID (64 hex characters)
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: BEEF transaction bytes
          schema:
            type: string
        "400":
          description: Invalid txid format
          schema:
            $ref: '#/definitions/routes.ErrorResponse'
        "404":
          description: Transaction not found
          schema:
            $ref: '#/definitions/routes.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/routes.ErrorResponse'
      summary: Get BEEF transaction
